name: C/C++ CI

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install CMake
      run: sudo apt-get install cmake

    - name: Create build directory
      run: mkdir build

    - name: Configure CMake
      run: cd build && cmake ..

    - name: Build
      run: cd build && cmake --build .

    - name: Run tests
      run: cd build && ctest
